<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item active">
            Categorias
        </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md-10">
        <h1 class="h2 border-left pl-2">
            Categorias
        </h1>
    </div>
    <div class="col-md-2">
        <a routerLink="new" class="btn btn-success float-right">
            + Nova Categoria
        </a>
    </div>
</div>

<table class="table table-hover" aria-labelledby="Tabela">
    <thead>
        <tr class="bg-primary text-light">
            <th class="bg-primary text-light">Categoria</th>
            <th class="bg-primary text-light">Ações</th>
        </tr>
    </thead>
    <tbody>
        @for (item of categories; track $index) {
        <tr>
            <td>
                <strong>{{item.name}}</strong><br>
                <small>{{item.description}}</small>
            </td>
            <td>
                <a class="btn btn-outline-info mr-2" [routerLink]="[item.id,'edit']">Editar</a>
                <button class="btn btn-outline-danger" (click)="deleteCategory(item)">Excluir</button>
            </td>
        </tr>
        }
    </tbody>
</table>
