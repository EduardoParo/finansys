<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item active">
            Lançamentos
        </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md-10">
        <h1 class="h2 border-left pl-2">
            Lançamentos
        </h1>
    </div>
    <div class="col-md-2">
        <a routerLink="new" class="btn btn-success float-right">
            + Nova Lançamento
        </a>
    </div>
</div>

<table class="table table-hover" aria-labelledby="Tabela">
    <thead>
        <tr class="bg-primary text-light">
            <th class="bg-primary text-light">Lançamento</th>
            <th class="bg-primary text-light">Categoria</th>
            <th class="bg-primary text-light text-right">Valor R$</th>
            <th class="bg-primary text-light text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        @for (item of entries; track $index) {
        <tr>
            <td>
                <strong>{{item.name}}</strong><br>
                <small class="text-success">{{item.date}}</small><br>
                @if (item.description) {
                <small>{{item.description}}</small>
                }
            </td>
            <td>
                {{item.category?.name}}
            </td>
            <td class="text-right">
                <strong 
                    [class.text-sucess]="item.type=='revenue'" 
                    [class.text-danger]="item.type=='expense'"
                >
                    {{item.amount}}
                </strong>
                <br>
                <span class="badget badge-light">{{item.paidText}}</span>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-info mr-2" [routerLink]="[item.id,'edit']">Editar</a>
                <button class="btn btn-outline-danger" (click)="deleteEntry(item)">Excluir</button>
            </td>
        </tr>
        }
    </tbody>
</table>
